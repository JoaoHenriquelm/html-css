<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="/estilos/media-querry.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-icons">person</i>
                        <input type="email" name="email" id="email" required placeholder="Seu e-mail" autocomplete="email" maxlength="30">
                        <label for="email"></label>
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="senha" required placeholder="Sua senha" autocomplete="current-password" minlength="8" maxlength="20">
                        <label for="senha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#" id="botao">
                        Esqueci a senha
                        <i class="material-icons">mail</i>
                    </a>
                </form>
        </section>
        </div>
    </main>
</body>
</html>
