<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedando no meu próprio sevidor</p>

    <video width="560" poster="imagens/limoes-capa.png" controls>
        <source src="midia/1080P.m4v.m4v" type="video/mp4">
        <source src="midia/1080P.webm.webm" type="video/webm">
        <source src="midia/1080p.mp4.mp4" type="video/mp4">
        <source src="midia/1080p.ogv.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. <a href="midia/1080p.mp4.mp4" download="">Clique aqui para baixar</a></p>
    </video>
    
    <h1>Inserindo vídeos do Youtube</h1>
    <p>Este vídeo está sendo hospedado pelo Youtube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está sendo hospedado pelo Vimeo.</p>
    <iframe src="https://player.vimeo.com/video/377580853?h=0cfaa9548b&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
