<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        iframe {
            width: 400px;
            height: 400px;
            border: 1px solid black;
            display: block;
            margin: 10px auto 10px auto;
        }
    </style>
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>
        Acessando o site do CursoemVídeo
        
        <iframe src="https://www.cursoemvideo.com" frameborder="0" scrolling="no">
            <a href="https://www.cursoemvideo.com" rel="external" target="_blank" hreflang="pt-br">CursoemVídeo</a>
        </iframe>

        para aprender a programar.
    </p>

    <p>
        O site do google
        
        <iframe src="https://google.com" frameborder="0">
            <a href="https://google.com" rel="external" target="_blank" hreflang="pt-br">Google</a>
        </iframe>
    
        é muito legal, pena que não funciona dentro do iframe!
    </p>

    <p>
        O repositório do Guanabara 
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" rel="external" target="_blank" hreflang="pt-br">Repositório</a>
        </iframe>
    
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
</body>
</html>
